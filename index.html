<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3e2f5265ba.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="buttons">
        <button id="success" onclick="showToast(successmsg)">Success</button>
        <button id="error" onclick="showToast(errormsg)">Error</button>
        <button id="invalid" onclick="showToast(invalidmsg)">Invalid</button>
    </div>
    <div class="toastdiv"></div>
</body>
<script src="script.js"></script>

</html>
